{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <h1>Reset Your Password</h1>
    <form method="post" action="{{ url_for('landing.reset_with_token', token=token) }}">

     <!-- Password and Re-enter Password -->
    <label for="password">Password</label>
    <input id="password" name="password"
    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[.\+\-\[\]\*~_#:?])[A-Za-z\d.\+\-\[\]\*~_#:?]{8,64}"
    title="Password must be 8-64 characters long and include at least 1 uppercase letter, 1 lowercase letter, 1 digit, and 1 special character from . + - [ ] * ~ _ # : ?"
    required>
    <label for="confirm_password">Reenter Password</label>
    <input type="password" name="reenter_password" id="reenter_password" minlength="8" maxlength="64" required 
    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[.\+\-\[\]\*~_#:?])[A-Za-z\d.\+\-\[\]\*~_#:?]{8,64}"
    title="Password must be 8-64 characters long and include at least 1 uppercase letter, 1 lowercase letter, 1 digit, and 1 special character from . + - [ ] * ~ _ # : ?"
    required>
        
    <input type="submit" value="Reset Password">
    </form>
{% endblock %}
