<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .registration-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .plan-visual {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="registration-container">
    <h2 class="text-center">Register</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" placeholder="+1 (123) 456-7890" required>
        </div>
        <div class="form-group">
            <label for="companyName">Company Name:</label>
            <input type="text" class="form-control" id="companyName" required>
        </div>
        <div class="form-group">
            <label for="companyCity">Company City:</label>
            <input type="text" class="form-control" id="companyCity" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <select class="form-control" id="country" required>
                <option value="" disabled selected>Select Country</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
            </select>
        </div>
        <div class="form-group">
            <label for="stateProvince">State/Province:</label>
            <input type="text" class="form-control" id="stateProvince" required>
        </div>
        <div class="form-group">
            <label>Payment Information:</label>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" class="form-control" id="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date (MM/YY):</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvc">CVC:</label>
                <input type="text" class="form-control" id="cvc" required>
            </div>
        </div>

        <div class="plan-visual">
            <h5>Selected Plan:</h5>
            <p>Plan Type: <span id="planType">Basic</span></p>
            <p>Subscription Fee: <span id="subscriptionFee">$10/month</span></p>
            <p>Deals: <span id="planDeals">10 free reviews</span></p>
            <p>Total: <span id="totalAmount">$10</span></p>
            <button type="button" class="btn btn-link" onclick="changePlan()">Change Plan</button>
        </div>

        <div class="form-group">
            <input type="checkbox" id="tos" required>
            <label for="tos">I agree to the Terms of Service</label>
        </div>
        <div class="form-group">
            <input type="checkbox" id="emailOptIn">
            <label for="emailOptIn">I want to receive promotional emails</label>
        </div>

        <button type="reset" class="btn btn-secondary btn-block">Reset</button>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function changePlan() {
        // Simulate changing plans
        const plans = [
            { type: 'Basic', fee: '$10/month', deals: '10 free reviews' },
            { type: 'Premium', fee: '$20/month', deals: '20 free reviews' },
            { type: 'Pro', fee: '$30/month', deals: 'Unlimited reviews' }
        ];
        
        const randomPlan = plans[Math.floor(Math.random() * plans.length)];
        
        // Update the plan visuals
        document.getElementById('planType').innerText = randomPlan.type;
        document.getElementById('subscriptionFee').innerText = randomPlan.fee;
        document.getElementById('planDeals').innerText = randomPlan.deals;
        document.getElementById('totalAmount').innerText = randomPlan.fee; // Assuming total is equal to subscription fee
    }
</script>
</body>
</html>
